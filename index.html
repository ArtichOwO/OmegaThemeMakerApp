      <div id="secondPanel">
        <div id="toolBar" class="grayContainer">
          <img src="img/launchbutton.png" alt="toolBar" onclick="run()" id="runButton">
          <label for="importButton">
            <img src="img/importfile.png"/ id="imageImportButton" alt="Import">
          </label>
          <input type="file" name="Import" id="importButton" onchange="importJSON()">
          <img src="img/savebutton.png" alt="Save" id="saveButton" onclick="saveJSON()">
          <img src="img/screenshotbutton.png" alt="ScrnShot" onclick="screenshot()">
        </div>

        <div id="canvasContainer" class="grayContainer">
          <canvas id="canvas" width="320" height="240" oncontextmenu="event.preventDefault()"></canvas>
        </div>

        <div id="toolBox" class="grayContainer">
          <input type="color" id="toolboxColorPicker" class="colorPicker" value="#c03535" onchange="updateColorValue()">
          <span>Value = <span id="colorPickerValue">#c03535</span></span>
          <hr>
          <span id="status">Not running</span>
        </div>
